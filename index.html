<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docker Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #005f73;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello from a MYYYYYYYYYYYYYYY Container!</h1>
        <p>This is a simple web page served by Apache, running inside a Docker container.</p>
        <p>This page was added to the container during the build process using the `ADD` command in the `Dockerfile`.</p>
        <p>Enjoy your containerized world! üê≥</p>
    </div>

</body>
</html>
